repos:
  - repo: https://github.com/python-poetry/poetry
    rev: "1.2.1"
    hooks:
      - id: poetry-check
        always_run: true
      - id: poetry-lock
        stages: [commit]
      - id: poetry-export
        args: ["-f", "requirements.txt", "-o", "requirements.txt"]
        stages: [commit]

  - repo: https://github.com/psf/black
    rev: "22.8.0"
    hooks:
      - id: black
        name: Lint code (black)
        verbose: true

  - repo: local
    hooks:
      - id: pytest
        name: Run tests (pytest)
        entry: poetry run pytest
        language: system
        types: [python]
        always_run: true
        pass_filenames: false
        verbose: true
